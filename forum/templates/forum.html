{% extends 'base.html' %}

{% block content %}

<div class=" content">
    <table>
        {% for discussion in data %}
            <tr>
                <td>{{discussion.description}}</td>
            </tr>
        {% endfor %}
    </table>

    <br />

    <a href="{% url 'forum:create_discussion' %}">
        <button>
            Add New Discussion
        </button>
    </a>
</div>

{% endblock content %}
