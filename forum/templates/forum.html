{% extends 'base.html' %}

{% block content %}
<table>
    {% for discussion in data %}
        <tr>
            <td>{{discussion.description}}</td>
        </tr>
    {% endfor %}
</table>

<br />

<a href="{% url 'forum:create_discussion' %}">
    <button>
        Add New Discussion
    </button>
</a>

{% endblock content %}
