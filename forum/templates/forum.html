{% extends 'base.html' %}
{% block content %}

<style>
    #app-title {
        font-family: 'Kidstock';
        font-weight: bold;
        color: #011627ff;
        font-size: 8vh;
        margin-bottom: 4vh;
    }
    .float-main{
        padding-top: 10px;
    }
    #header {
        background-color: #011627ff;
        color: white;
        padding: 10px;
        border-radius: 20px;
        text-align: center;
    }
    #submission{
        width: 65%;
        float: left;
        padding: 5px;
        background-color: antiquewhite;
    }
    #reference{
        width: 30%;
        float: right;
        padding: 5px;
        background-color: lightblue;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #reference .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .card{
        background-color: beige;
        height: auto;
        box-shadow: 3px 10px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        margin: 10px;
        padding-left: 10px;
    }
    .btn{
        background-color: white;
        border-radius: 20px;
    }
    .image-container {
        width: 100px;  /* Set your desired width */
        height: 150px; /* Set your desired height */
        overflow: hidden;
        display: flex;
        border-radius: 10px;
    }
    .image-container img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }
    .col-md-4{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #buttonAddStory{
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<div class="content">
    <h1 id="app-title">Forum Discussion</h1>
    <div id="header">
        <h3>Feel free to engage with other people</h3>
        <p>click the button below to create a new discussion!</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#submissionModal" style="color: black;">Add New Discussion</button>
    </div>
    <div class="content">
        <div id="discussion-submission"></div>
    </div>
    <div>
        <div class="modal" id="submissionModal" tabindex="-1" aria-labelledby="submissionLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="submissionLabel">Add new discussion here!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="text-align:left;">
                        <form id="submissionForm" onsubmit="return false">
                            {% csrf_token %}
                          
                            <div class="mb-3">
                                <label for="description" class="col-form-label">Description:</label>
                                <textarea class="form-control" id="description" name="description"></textarea>
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="color: black;">Close</button>
                            <button id="submit_discussion" type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="Submit" style="color: black;">Submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    async function getDiscussion() {
        return fetch("{% url 'forum:get_discussion_json' %}").then((res) => res.json())
    }

    async function refreshPage() {
        document.getElementById("discussion-submission").innerHTML=""
        let htmlstring = ``
        const description = await getDiscussion()
        description.forEach((submit) => {
            htmlstring += `\n
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div id="story-title" style="padding-top: 0px;">
                            
                            <p class="card-text" ; padding-top: 0px;">by ${submit.fields.user} - ${submit.fields.date}</p>
                            <hr>
                        </div>
                        <div>
                            <p class="card-text">${submit.fields.description}</p>
                        </div>
                    </div>
                </div>
            </div>\n`
        });

        document.getElementById("discussion-submission").innerHTML = htmlstring
    }

    refreshPage()

    function addDiscussion() {
        fetch("{% url 'forum:submit_discussion_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#submissionForm'))
        }).then(refreshPage)

        document.getElementById("submissionForm").reset()
        return false
    }

    document.getElementById("submit_discussion").onclick = addDiscussion

</script>
{% endblock content %}
