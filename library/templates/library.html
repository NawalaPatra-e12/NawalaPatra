<div class="content">
    <a href="/library/filter/1/">
        <button>Literature & Fiction</button>
    </a>
    
    <table>
        <tr>
            <th>No.</th>
            <th>Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
        </tr>
    
        {% for product in products %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>
                    <div class="image-container">
                        <img src="{{product.image_url}}"/>
                    </div>
                </td>
                <td>{{product.title}}</td>
                <td>{{product.author}}</td>
                <td>{{product.category}}</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock content %}
