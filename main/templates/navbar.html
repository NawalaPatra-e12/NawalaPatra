{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}" />
    
    <style>
        #important {
            background-image: linear-gradient(90deg, #2ec4b6ff 2%, #e71d36ff 2%, #e71d36ff 4%, #ff9f1cff 4%, #ff9f1cff 6%, #011627ff 6%);
            background-size: 100% 100%;
        }

        .container-fluid {
            padding-left: 7%;
        }

        #appname {
            font-family: 'Kidstock';
            font-weight: bold;
            color: white;
            font-size: 32px;
        }

        #user-dropdown:active {
            color: #2ec4b6ff;
        }

        #user-dropdown:hover {
            color: #2ec4b6ff;
        }

        .navbar .nav-link {
            color: white;
        }

        .navbar .nav-item .nav-link {
            color: white;
        }

        .navbar .nav-item.dropdown.active .nav-link {
            font-weight: bold;
        }

        .navbar .nav-item .nav-link:hover {
            color: #2ec4b6ff;
        }

        .navbar .nav-item .nav-link:active {
            color: #2ec4b6ff;
        }

        /* .dropdown-menu-right {
            position: relative;
            left: auto;
            right: 1px;
        } */

        .dropdown .dropdown-menu-right {
            right: 0;
            left: auto;
        }

        .input-group {
            margin-right: 2vw;
        }

        #example-search-input {
            width: 24vw !important;
        }

    </style>
</head>

<nav class="navbar navbar-expand-lg fixed-top shadow" id="important">
    <div class="container-fluid">
        <a class="navbar-brand" id="appname" href="/">
            NawalaPatra
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="browse" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Browse
                    </a>
                    <div class="dropdown-menu" aria-labelledby="browse">
                        <a class="dropdown-item" href="/library/">Library</a>
                        <a class="dropdown-item" href="/leaderboard/">Leaderboard</a>
                    </div>
                </li>


                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="community" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Community
                    </a>
                    <div class="dropdown-menu" aria-labelledby="community">
                        <a class="dropdown-item" href="/forum/">Forum</a>
                        <a class="dropdown-item" href="/writersjam/">Writer's Jam</a>
                    </div>
                </li>
            </ul>
          </div>


          <div class="navbar-nav">

            <form class="form-inline" method="POST" action="{% url 'library:search_products' %}" >
                {% csrf_token %}
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" placeholder="Search" aria-label="Search" id="example-search-input" name ="searched">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary border-left-0 border" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                      </span>
                </div>
            </form>

            {% if user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="user-dropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="position: relative;">
                    {{ user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-dropdown" style="text-align: right;">
                    <a class="dropdown-item" href="/mybooks/">My Books</a>
                    <a class="dropdown-item" href="/logout/">Logout</a>
                </div>
            </div>
            {% else %}
            <a class="nav-link" href="/login/">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
